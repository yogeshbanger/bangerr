<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laptop Store | Navbar</title>
  <style>
    /* Reset default browser styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      min-height: 100vh;
    }

    /* Navbar Container */
    nav {
      background-color: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(8px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 50px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      position: sticky;
      top: 0;
      z-index: 100;
      animation: slideDown 1s ease;
    }

    /* Logo */
    .logo {
      font-size: 1.8em;
      font-weight: bold;
      color: #00e6e6;
      letter-spacing: 1px;
      transition: transform 0.4s ease, color 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.1);
      color: #00ffff;
    }

    /* Navigation Links */
    ul {
      list-style: none;
      display: flex;
      gap: 30px;
    }

    ul li a {
      text-decoration: none;
      color: white;
      font-size: 1em;
      font-weight: 500;
      position: relative;
      transition: color 0.3s ease;
    }

    ul li a::after {
      content: "";
      position: absolute;
      width: 0%;
      height: 2px;
      bottom: -5px;
      left: 0;
      background: #00e6e6;
      transition: width 0.4s ease;
    }

    ul li a:hover {
      color: #00e6e6;
    }

    ul li a:hover::after {
      width: 100%;
    }

    /* Button Style */
    .btn {
      padding: 8px 18px;
      background: #00e6e6;
      color: #0f2027;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    .btn:hover {
      background: #00ffff;
      transform: scale(1.1);
    }

    /* Animation for navbar entrance */
    @keyframes slideDown {
      from {
        transform: translateY(-80px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        align-items: flex-start;
      }

      ul {
        flex-direction: column;
        width: 100%;
        margin-top: 10px;
      }

      ul li {
        width: 100%;
      }

      ul li a {
        display: block;
        padding: 10px 0;
      }
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo">LaptopZone</div>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#products">Products</a></li>
      <li><a href="#offers">Offers</a></li>
      <li><a href="#reviews">Reviews</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
    <button class="btn">Shop Now</button>
  </nav>

  <section style="padding:100px 50px; text-align:center;">
    <h1>Welcome to LaptopZone</h1>
    <p>Your one-stop destination for high-performance laptops!</p>
  </section>

</body>
</html>
